<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lilyce Nail カウンセリング</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: url('https://images.unsplash.com/photo-1501594907352-04cda38ebc29?fit=crop&w=1280&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 24px;
      background-color: #ffffffcc;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 180px;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 32px;
      color: #77aacc;
      text-align: center;
      margin-bottom: 24px;
    }

    h2 {
      font-size: 18px;
      border-left: 4px solid #77aacc;
      padding-left: 8px;
      margin-top: 32px;
      color: #4b6d87;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      font-size: 15px;
    }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 8px;
    }

    .checkbox-group {
      margin-top: 12px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-weight: normal;
      font-size: 15px;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
    }

    button[type="submit"] {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: #77aacc;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #5e94b3;
    }

    .result {
      margin-top: 40px;
      padding: 20px;
      background-color: #f0f9ff;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    .result pre {
      white-space: pre-wrap;
      background: #e6f2fa;
      padding: 1em;
      border-left: 4px solid #aacce6;
      border-radius: 8px;
    }

    .result img {
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .caption {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      margin-top: 8px;
    }

    #loadingPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #77aacc;
      font-weight: bold;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      padding: 1em;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">

      <h1>Leilyce nail atelier</h1>

      <form id="nailForm">
        <h2>基本情報</h2>
        <label for="age">年齢層</label>
        <select id="age" name="age">
          <option value="">選択してください</option>
          <option value="10代">10代</option>
          <option value="20代">20代</option>
          <option value="30代">30代</option>
          <option value="40代">40代</option>
          <option value="50代以上">50代以上</option>
        </select>

        <label for="lifestyle">職業やライフスタイル</label>
        <input type="text" id="lifestyle" name="lifestyle" placeholder="例：オフィスワーク、接客業、在宅ワーク など"/>

        <h2>ネイルの希望イメージ</h2>
        <label>目的（複数選択可）</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="purpose" value="仕事用"> 仕事に合わせて</label>
          <label><input type="checkbox" name="purpose" value="気分転換"> 気分を上げたい</label>
          <label><input type="checkbox" name="purpose" value="イベント"> イベント</label>
        </div>

        <label for="avoid_colors">避けたい色・デザイン</label>
        <textarea id="avoid_colors" name="avoid_colors" rows="3" placeholder="例：派手な赤、ラメなど"></textarea>

        <button type="submit">送信する</button>
      </form>

      <div class="result" id="result" style="display:none;">
        <h2>あなたのネイルプラン</h2>
        <pre id="planText"></pre>
        <img id="nailImage" src="" alt="ネイル画像" style="display:none;" />
        <div class="caption" id="imgCaption" style="display:none;">※AIによるイメージです</div>
      </div>
    </div>
  </div>

  <!-- ローディングポップアップ -->
  <div id="loadingPopup">処理中です… しばらくお待ちください 💅</div>

  <script>
    document.getElementById("nailForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const popup = document.getElementById("loadingPopup");
      if (popup.style.display === "flex") return;
      popup.style.display = "flex";

      const form = event.target;
      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = "送信中...";

      const formData = new FormData(form);
      const data = {};
      for (const [key, value] of formData.entries()) {
        if (data[key]) {
          if (Array.isArray(data[key])) {
            data[key].push(value);
          } else {
            data[key] = [data[key], value];
          }
        } else {
          data[key] = value;
        }
      }

      try {
        const response = await fetch("https://makeup-enz8.onrender.com/api/makeup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        popup.style.display = "none";
        submitBtn.disabled = false;
        submitBtn.textContent = "送信する";

        if (response.ok) {
          document.getElementById("planText").textContent = result.plan || "(プラン取得失敗)";
          if (result.image_url) {
            document.getElementById("nailImage").src = result.image_url;
            document.getElementById("nailImage").style.display = "block";
            document.getElementById("imgCaption").style.display = "block";
          }
          document.getElementById("result").style.display = "block";
          form.style.display = "none";
        } else {
          alert("エラー: " + (result.error || "不明なエラー"));
        }
      } catch (error) {
        popup.style.display = "none";
        submitBtn.disabled = false;
        submitBtn.textContent = "送信する";
        alert("通信に失敗しました。");
        console.error(error);
      }
    });
  </script>
</body>
</html>
