<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leilyce nail atelier</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-image: url("https://drsprinter.github.io/nail_sample/background_blue.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 20px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    .logo {
      font-family: 'Dancing Script', cursive;
      font-size: 36px;
      color: #6fa4d6;
      text-align: center;
      margin-bottom: 4px;
    }
    .subtitle {
      text-align: center;
      font-size: 18px;
      margin-bottom: 32px;
      font-family: 'Noto Sans JP', sans-serif;
      color: #777;
    }
    h2 {
      font-size: 20px;
      border-left: 4px solid #6fa4d6;
      padding-left: 10px;
      margin-top: 32px;
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
      font-size: 16px;
    }
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 8px;
    }
    .checkbox-group {
      margin-top: 12px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      font-weight: normal;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
    button[type="submit"] {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: #6fa4d6;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #5b91c3;
    }
    .result {
      margin-top: 40px;
      padding: 20px;
      background-color: #f0f8ff;
      border-radius: 12px;
    }
    .result pre {
      white-space: pre-wrap;
      background: #eef4fb;
      padding: 1em;
      border-left: 4px solid #6fa4d6;
      border-radius: 8px;
    }
    .result img {
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    .caption {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      margin-top: 8px;
    }
    #loadingPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #6fa4d6;
      font-weight: bold;
      font-family: 'Noto Sans JP', sans-serif;
      text-align: center;
      padding: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Leilyce nail atelier</div>
    <div class="subtitle">ネイルカウンセリングフォーム</div>

    <form id="nailForm">
      <h2>基本情報</h2>
      <label for="age">年齢層</label>
      <select id="age" name="age">
        <option value="">選択してください</option>
        <option value="10代">10代</option>
        <option value="20代">20代</option>
        <option value="30代">30代</option>
        <option value="40代">40代</option>
        <option value="50代以上">50代以上</option>
      </select>

      <label for="lifestyle">職業やライフスタイル</label>
      <input type="text" id="lifestyle" name="lifestyle" placeholder="例：オフィスワーク、接客業、在宅ワーク など"/>

      <label for="nail_duration">ジェルネイルの持ち（任意）</label>
      <select id="nail_duration" name="nail_duration">
        <option value="">選択してください</option>
        <option value="1週間未満">1週間未満</option>
        <option value="1〜2週間">1〜2週間</option>
        <option value="2〜3週間">2〜3週間</option>
        <option value="3〜4週間">3〜4週間</option>
        <option value="4週間以上">4週間以上</option>
        <option value="覚えていない">覚えていない</option>
      </select>

      <h2>ネイルの希望イメージ</h2>
      <label>ネイルの目的（複数選択可）</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="purpose" value="仕事用"> 仕事に合わせて</label>
        <label><input type="checkbox" name="purpose" value="気分転換"> 気分を上げたい</label>
        <label><input type="checkbox" name="purpose" value="イベント"> イベント（旅行・推し活など）</label>
        <label><input type="checkbox" name="purpose" value="人と会う"> 人と会う予定がある</label>
        <label><input type="checkbox" name="purpose" value="なんとなく"> なんとなくキレイにしたい</label>
      </div>

      <label>ネイルの雰囲気（複数選択可）</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="vibe" value="上品"> 上品</label>
        <label><input type="checkbox" name="vibe" value="可愛い"> 可愛い</label>
        <label><input type="checkbox" name="vibe" value="大人っぽい"> 大人っぽい</label>
        <label><input type="checkbox" name="vibe" value="ナチュラル"> ナチュラル</label>
        <label><input type="checkbox" name="vibe" value="クール"> クール</label>
        <label><input type="checkbox" name="vibe" value="トレンド感"> トレンド感ある</label>
        <label><input type="checkbox" name="vibe" value="自分らしく"> 自分らしく</label>
      </div>

      <label for="avoid_colors">避けたいカラー・テイスト</label>
      <textarea id="avoid_colors" name="avoid_colors" rows="3" placeholder="例：派手な赤、ラメ、黒系が苦手..."></textarea>

      <button type="submit">送信する</button>
    </form>

    <div class="result" id="result" style="display:none;">
      <h2>おすすめネイルプラン</h2>
      <pre id="planText"></pre>
      <img id="nailImage" src="" alt="ネイルサンプル画像" style="display:none;" />
      <div class="caption" id="imgCaption" style="display:none;">※AIによるネイルイメージ</div>
    </div>
  </div>

  <div id="loadingPopup">処理中です… しばらくお待ちください 💅</div>

  <script>
    document.getElementById("nailForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const popup = document.getElementById("loadingPopup");
      popup.style.display = "flex";

      const form = event.target;
      const data = Object.fromEntries(new FormData(form).entries());

      const checkboxes = form.querySelectorAll('input[type="checkbox"]:checked');
      checkboxes.forEach(cb => {
        if (!data[cb.name]) data[cb.name] = [];
        if (!Array.isArray(data[cb.name])) data[cb.name] = [data[cb.name]];
        data[cb.name].push(cb.value);
      });

      try {
        const res = await fetch("https://makeup-enz8.onrender.com/api/makeup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        popup.style.display = "none";

        if (res.ok) {
          document.getElementById("planText").textContent = result.plan || "(プラン取得できませんでした)";
          if (result.image_url) {
            const img = document.getElementById("nailImage");
            img.src = result.image_url;
            img.style.display = "block";
            document.getElementById("imgCaption").style.display = "block";
          }
          document.getElementById("result").style.display = "block";
          form.style.display = "none";
        } else {
          alert("エラーが発生しました: " + (result.error || "不明なエラー"));
        }
      } catch (e) {
        popup.style.display = "none";
        alert("通信に失敗しました");
      }
    });
  </script>
</body>
</html>
