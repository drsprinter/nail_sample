<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leilyce nail atelier カウンセリングフォーム</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: url('https://cdn.pixabay.com/photo/2018/09/08/08/36/background-3667641_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #2d3e50;
    }

    .container {
      max-width: 520px;
      margin: 50px auto;
      padding: 36px 28px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .title {
      text-align: center;
      margin-bottom: 6px;
      font-family: 'Dancing Script', cursive;
      font-size: 36px;
      color: #6fa0b7;
    }

    .subtitle {
      text-align: center;
      font-size: 16px;
      color: #6fa0b7;
      font-weight: bold;
      margin-bottom: 24px;
    }

    h2 {
      font-size: 18px;
      border-left: 4px solid #a7cbdc;
      padding-left: 10px;
      margin-top: 32px;
      color: #476877;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      font-size: 15px;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 8px;
      background-color: #ffffffee;
    }

    .checkbox-group {
      margin-top: 12px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-weight: normal;
      font-size: 15px;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    button[type="submit"] {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: #6fa0b7;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    button[type="submit"]:hover {
      background-color: #598ba2;
    }

    .result {
      margin-top: 40px;
      padding: 20px;
      background-color: #f9fcff;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    .result pre {
      white-space: pre-wrap;
      background: #eef7fb;
      padding: 1em;
      border-left: 4px solid #aad4ec;
      border-radius: 8px;
    }

    .result img {
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .caption {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      margin-top: 8px;
    }

    #loadingPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #6fa0b7;
      font-weight: bold;
      text-align: center;
      padding: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Leilyce nail atelier</div>
    <div class="subtitle">ネイルカウンセリングフォーム</div>

    <form id="nailForm">
      <h2>基本情報</h2>
      <label for="age">年齢層</label>
      <select id="age" name="age">
        <option value="">選択してください</option>
        <option value="10代">10代</option>
        <option value="20代">20代</option>
        <option value="30代">30代</option>
        <option value="40代">40代</option>
        <option value="50代以上">50代以上</option>
      </select>

      <label for="lifestyle">職業やライフスタイル</label>
      <input type="text" id="lifestyle" name="lifestyle" placeholder="例：オフィスワーク、接客業、在宅ワーク など"/>

      <label for="nail_duration">他サロンでのジェルネイルの持ちはどのくらいでしたか？（任意）</label>
      <select id="nail_duration" name="nail_duration">
        <option value="">選択してください</option>
        <option value="1週間未満">1週間未満</option>
        <option value="1〜2週間">1〜2週間</option>
        <option value="2〜3週間">2〜3週間</option>
        <option value="3〜4週間">3〜4週間</option>
        <option value="4週間以上">4週間以上</option>
        <option value="覚えていない">覚えていない</option>
      </select>

      <h2>ネイルの希望イメージ</h2>
      <label>今回のネイルの目的（複数選択可）</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="purpose" value="仕事用"> 仕事に合わせて</label>
        <label><input type="checkbox" name="purpose" value="気分転換"> 気分を上げたい</label>
        <label><input type="checkbox" name="purpose" value="イベント"> イベント（旅行・推し活など）</label>
        <label><input type="checkbox" name="purpose" value="人と会う"> 人と会う予定がある</label>
        <label><input type="checkbox" name="purpose" value="なんとなく"> なんとなくキレイにしたい</label>
      </div>

      <label>希望するネイルの雰囲気（複数選択可）</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="vibe" value="上品"> 上品</label>
        <label><input type="checkbox" name="vibe" value="可愛い"> 可愛い</label>
        <label><input type="checkbox" name="vibe" value="大人っぽい"> 大人っぽい</label>
        <label><input type="checkbox" name="vibe" value="ナチュラル"> ナチュラル</label>
        <label><input type="checkbox" name="vibe" value="クール"> クール</label>
        <label><input type="checkbox" name="vibe" value="トレンド感"> トレンド感ある</label>
        <label><input type="checkbox" name="vibe" value="自分らしく"> 自分らしく</label>
      </div>

      <label for="avoid_colors">苦手・避けたいテイストやカラー（自由記述）</label>
      <textarea id="avoid_colors" name="avoid_colors" rows="3" placeholder="例：派手な赤、ラメ、黒系が苦手..."></textarea>

      <button type="submit">送信する</button>
    </form>

    <div class="result" id="result" style="display:none;">
      <h2>あなたのネイルプラン</h2>
      <pre id="planText"></pre>
      <img id="nailImage" src="" alt="ネイルサンプル画像" style="display:none;" />
      <div class="caption" id="imgCaption" style="display:none;">※AIによるネイルイメージ</div>
    </div>
  </div>

  <div id="loadingPopup">処理中です… しばらくお待ちください 💅</div>

  <script>
    document.getElementById("nailForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const popup = document.getElementById("loadingPopup");
      const form = event.target;
      const submitBtn = form.querySelector('button[type="submit"]');
      const resultDiv = document.getElementById("result");
      const image = document.getElementById("nailImage");
      const caption = document.getElementById("imgCaption");

      popup.style.display = "flex";
      submitBtn.disabled = true;
      submitBtn.textContent = "送信中...";

      const formData = new FormData(form);
      const data = {};

      for (const [key, value] of formData.entries()) {
        if (data[key]) {
          if (Array.isArray(data[key])) {
            data[key].push(value);
          } else {
            data[key] = [data[key], value];
          }
        } else {
          data[key] = value;
        }
      }

      try {
        const response = await fetch("https://makeup-enz8.onrender.com/api/makeup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        popup.style.display = "none";
        submitBtn.disabled = false;
        submitBtn.textContent = "送信する";

        if (response.ok) {
          document.getElementById("planText").textContent = result.plan || "(プランが取得できませんでした)";
          if (result.image_url) {
            image.src = result.image_url;
            image.style.display = "block";
            caption.style.display = "block";
          }
          resultDiv.style.display = "block";
          form.style.display = "none";
        } else {
          alert("エラーが発生しました: " + (result.error || "不明なエラー"));
        }
      } catch (error) {
        popup.style.display = "none";
        submitBtn.disabled = false;
        submitBtn.textContent = "送信する";
        console.error("送信エラー:", error);
        alert("サーバーとの通信に失敗しました。");
      }
    });
  </script>
</body>
</html>
